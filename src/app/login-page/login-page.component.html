<div style="padding:50px">

  <p>Login</p>
  <form (submit) = 'submitLogin($event)' >
    <div class="text-danger">{{formError}}</div>
    <div class="text-danger">{{serverError}}</div>
    <div class="form-group" >
      <input type="text" name="username" id = 'userName' [(ngModel)]="userName" #usernamec='ngModel' placeholder="username"  class="form-control" />
    </div>
    <div class="form-group">
    <input type="password" name="password" id = 'passWord' [(ngModel)]="password" placeholder="password" class="form-control" />
  </div>
    <input type="submit" name="submit" id = 'submit' value='Submit' class='btn btn-success' />
  </form>

</div>
